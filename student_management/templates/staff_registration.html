{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Staff Registration</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Register Staff</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
