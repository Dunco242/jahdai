{% extends 'base.html' %}

{% block content %}
<div class="container-fluid"> <!-- Use container-fluid to make the container full-width -->
    <h2>Student Registration</h2>
    <br/><br/>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="{% url 'student_registration' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {{ fee_form.as_p }}  <!-- Render the FeeForm -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Register Student</button>
    </div>
</form>
        </div>
    </div>
</div>

<!-- Include Bootstrap-datepicker scripts and styles from CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.12.1/css/bootstrap-datepicker.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.12.1/js/bootstrap-datepicker.min.js"></script>

<script>
    $(function () {
        // Initialize the datepicker for the Date of Birth field
        $(".datepicker").datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
        });
    });
</script>
{% endblock %}
