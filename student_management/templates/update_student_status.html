{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Update Student Status</h2>
    <p>Name: {{ student.first_name }} {{ student.last_name }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
</div>
{% endblock %}
